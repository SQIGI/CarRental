<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Manager - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">CarRentalManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="section-title">Available Cars</h1>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <select id="category-filter" class="form-select" onchange="filterCars()">
                            <option value="">All Categories</option>
                            <option value="1">Economy</option>
                            <option value="2">SUV</option>
                            <option value="3">Luxury</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="price-filter" class="form-control" placeholder="Max Price" onchange="filterCars()">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="loadCars()">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="cars-container">
            <!-- Cars will be loaded here dynamically -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="booking-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Car: <span id="booking-car-name"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form">
                        <input type="hidden" id="booking-car-id">
                        <div class="mb-3">
                            <label class="form-label">Price per day: $<span id="booking-price-per-day"></span></label>
                        </div>
                        <div class="mb-3">
                            <label for="booking-start-date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="booking-start-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="booking-end-date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="booking-end-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="booking-deposit" class="form-label">Deposit ($)</label>
                            <input type="number" class="form-control" id="booking-deposit" min="0" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Total Price: $<span id="booking-total-price-display">0.00</span></label>
                            <input type="hidden" id="booking-total-price">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="bookCar()">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2025 CarRentalManager. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
